name: Update Decompilation Progress

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour on the hour (UTC)
  workflow_dispatch:  # still allows manual runs

jobs:
  update-progress:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push changes to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run decomp progress script
        run: python progress.py

      - name: Commit and push README.md if changed
        env:
          GITHUB_TOKEN_CUSTOM: ${{ secrets.BOT_TOKEN }}
        run: |
          git config --global user.name "SkeletonPicture"
          git config --global user.email "12345678+SkeletonPicture@users.noreply.github.com"

          if git diff --quiet README.md; then
            echo "âœ… No changes to commit."
          else
            git add README.md
            git commit -m "Update progress status"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN_CUSTOM}@github.com/${{ github.repository }}
            git push origin HEAD:master
          fi
