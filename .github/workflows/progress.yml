name: Update Decompilation Progress

on:
  push:
    branches: [master]
  workflow_dispatch:  # allows manual runs from the Actions tab

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run decomp progress script
        run: python progress.py

      - name: Show updated progress in logs
        run: |
          echo "✅ Decomp progress updated locally (no commit made)."
          echo "Here’s the new progress section from README.md:"
          awk '/```/,/```/' README.md || true
